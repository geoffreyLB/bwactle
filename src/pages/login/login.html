<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input name="login" [(ngModel)]="login.login" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" [(ngModel)]="login.password" type="password" [value]="data"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button (click)="Login()" color="primary" block> Se connecter</button>
    </div>
</ion-content>
